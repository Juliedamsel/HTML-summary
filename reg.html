<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration site</title>
  </head>
  <body>
    <h1 style="text-align: center">ASPILOS FOUNDATION</h1>
    <br />
    <h2>Registeration form</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" required /> <br /><br />

      <label for="email">Email</label>
      <input type="email" name="email" required /><br /><br />

      <label for="password">Password</label>
      <input type="password" name="password" required /><br /><br />

      <label for="password">Confirm Password</label>
      <input type="password" name="password" id="confirm_password" required />
      <br /><br />

      <label for="Date">Date of Birth</label>
      <input type="date" name="Birthday" required /><br /><br />

      <label for="gender">Gender</label><br />
      <input type="radio" name="gender" value="Male" />Male <br />
      <input type="radio" name="gender" value="female" />Female <br />
      <input type="radio" name="gender" value="other" />Other <br /><br />

      <label for="nationality">Nationality</label>
      <input type="text" name="nationality" /> <br /><br />

      <label for="newsletter">Newsletter:</label><br />
      <input
        type="checkbox"
        name="newsletter"
        value="subscribe"
      />Subscribe<br /><br />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
